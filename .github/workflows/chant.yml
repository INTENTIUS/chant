name: chant

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate lexicon artifacts
        run: |
          bun run --cwd lexicons/aws prepack
          bun run --cwd lexicons/gitlab prepack

      - name: Lint example project
        run: bun run packages/core/src/cli/main.ts lint lexicons/aws/examples/getting-started/src --format sarif > results.sarif

      - name: Build example project
        run: bun run packages/core/src/cli/main.ts build lexicons/aws/examples/getting-started/src --output template.json

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate lexicon artifacts
        run: |
          bun run --cwd lexicons/aws prepack
          bun run --cwd lexicons/gitlab prepack

      - name: Run tests
        run: bun test

  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate and validate AWS lexicon
        run: bun run --cwd lexicons/aws prepack

      - name: Generate and validate GitLab lexicon
        run: bun run --cwd lexicons/gitlab prepack
