name: chant

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate lexicon artifacts
        run: |
          bun run --cwd lexicons/aws prepack
          bun run --cwd lexicons/gitlab prepack

      - name: Lint infrastructure
        run: bun run packages/core/src/cli/main.ts lint ./src --format sarif > results.sarif

      - name: Build infrastructure
        run: bun run packages/core/src/cli/main.ts build ./src --output template.json

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate lexicon artifacts
        run: |
          bun run --cwd lexicons/aws prepack
          bun run --cwd lexicons/gitlab prepack

      - name: Run tests
        run: bun test

  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate and validate AWS lexicon
        run: bun run --cwd lexicons/aws prepack

      - name: Generate and validate GitLab lexicon
        run: bun run --cwd lexicons/gitlab prepack

  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          chmod +x test/smoke.sh
          ./test/smoke.sh all
